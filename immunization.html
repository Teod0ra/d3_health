<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="icon" href="http://www.euro.who.int/__data/assets/image/0005/243581/who-europe-250.png">
  <title>Светска здравствена организација | WHO</title>


  <script type="text/javascript" src="scripts/jquery/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="scripts/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts/d3/d3.min.js" charset="utf-8"> </script>

  <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
  <div id="navbarHolder"></div>

</div>



<div id="page" class="container">


  <div  class="row">
    <h2>Одбери тип на вакцинација:</h2>
    <div class="btn-group btn-group-justified" role="group" >
      <div class="btn-group" role="group">
        <button id="hepatitisBtn" type="button" class="btn btn-default active" onclick="showHepatitis()">Hepatitis</button>
      </div>
      <div class="btn-group" role="group">
        <button id="measlesBtn" type="button" class="btn btn-default" onclick="showMeasles()">Measles ( мали сипаници )</button>
      </div>
      <div class="btn-group" role="group">
        <button id="toxidBtn" type="button" class="btn btn-default" onclick="showToxid()">Tetanus</button>
      </div>
    </div>

  </div>
  <div id="immunizationGraph" class="row immunizationGraph">
  </div>

</div>


<div class="container marketing">

  <div id="footerHolder"></div>


</div>
<!-- /.container -->
<script type="text/javascript" src="scripts/pageLoader.js"></script>
<script type="text/javascript" src="scripts/webmanage.js"></script>
